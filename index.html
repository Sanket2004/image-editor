<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#1f2937">

    <!-- Tailwind CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Lato:wght@400;700;900&family=Playpen+Sans:wght@400;600;700;800&family=Poppins:wght@400;500;600;700;800;900&family=Source+Sans+3:wght@400;500;600;700;800;900&family=Titillium+Web:wght@400;600;700;900&family=Ubuntu+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Image Editor - Sanket Banerjee</title>
</head>

<body>
    <div class="flex items-center flex-row">
        <button data-drawer-target="drawer-disabled-backdrop" data-drawer-show="drawer-disabled-backdrop"
            data-drawer-backdrop="false" data-drawer-toggle="drawer-disabled-backdrop"
            aria-controls="drawer-disabled-backdrop" type="button"
            class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
            <span class="sr-only">Open sidebar</span>
            <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg">
                <path clip-rule="evenodd" fill-rule="evenodd"
                    d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">
                </path>
            </svg>
        </button>

        <h1 class="text-2xl pt-2 font-bold text-gray-600">Image Editor</h1>
    </div>

    <aside id="drawer-disabled-backdrop"
        class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0"
        aria-label="Sidebar">
        <div class="h-full px-4 py-4 overflow-y-auto bg-gray-50 dark:bg-gray-800" id="drawer-disabled-backdrop">
            <div class="flex items-center">
                <a href="#" class="flex items-center ps-2.5 mb-5">
                    <span class="self-center text-2xl font-bold whitespace-nowrap dark:text-white">Image Editor</span>
                </a>
                <button type="button" data-drawer-hide="drawer-disabled-backdrop"
                    aria-controls="drawer-disabled-backdrop"
                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-2 pt-3 end-2.5 inline-flex items-center justify-center dark:hover:bg-gray-600 dark:hover:text-white">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Close menu</span>
                </button>
            </div>
            <ul class="space-y-2 font-medium">
                <li>
                    <div class="relative">

                        <label class="block mb-2 pl-2 text-sm font-medium text-gray-900 dark:text-white"
                            for="file_input">Choose file</label>
                        <input
                            class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                            aria-describedby="file_input_help" id="imageInput" type="file" accept="image/*">
                        <p class="mt-1 pl-2 text-sm text-gray-500 dark:text-gray-300" id="file_input_help">Png, jpg,
                            jpeg</p>

                    </div>
                </li>
                <!-- <li>
                    <div class="relative">
                        <button type="button" id="fetchUnsplashButton" disabled
                        class="text-white w-full mt-2 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Fetch Image from Unsplash</button>
                    </div>
                </li> -->
                <li>
                    <div class="relative">
                        <label for="watermarkText"
                            class="block mb-1 pl-2 text-sm font-medium text-black-700 dark:text-green-500">Label
                            Text</label>
                        <input type="text" id="watermarkText"
                            class="block w-full p-4 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Enter your name" required>
                    </div>
                </li>
                <li>
                    <div class="relative">
                        <label for="watermarkColor"
                            class="block mb-1 pl-2 text-sm font-medium text-black-700 dark:text-green-500">Text
                            Color</label>

                        <input type="color" id="watermarkColor" value="#000000"
                            class=" w-full border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            required>
                    </div>
                </li>
                <li>
                    <!-- <div class="relative">
                        <label for="watermarkPosition"
                            class="block mb-2 pl-2 text-sm font-medium text-gray-900 dark:text-white">Select a
                            position</label>
                        <select id="watermarkPosition"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                            <option selected>Choose a position</option>
                            <option value="bottom-right">Bottom Right</option>
                            <option value="bottom-left">Bottom Left</option>
                            <option value="top-right">Top Right</option>
                            <option value="top-left">Top Left</option>
                        </select>
                    </div> -->
                </li>
                <li>
                    <div class="relative">

                        <h3 class="mb-2 pl-2 text-sm font-medium text-gray-900 dark:text-white">Font Style</h3>
                        <ul
                            class="items-center w-full text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg sm:flex dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                            <li class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600">
                                <div class="flex items-center ps-3">
                                    <input id="bold" type="checkbox" value=""
                                        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                                    <label for="bold"
                                        class="w-full py-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Bold</label>
                                </div>
                            </li>
                            <li class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600">
                                <div class="flex items-center ps-3">
                                    <input id="italic" type="checkbox" value=""
                                        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                                    <label for="italic"
                                        class="w-full py-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Italic</label>
                                </div>
                            </li>
                        </ul>

                    </div>
                </li>
                <li>
                    <div class="relative">
                        <label for="fontFamily"
                            class="block mb-2 pl-2 text-sm font-medium text-gray-900 dark:text-white">Select
                            font-family</label>
                        <select id="fontFamily"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                            <option selected>Choose a font-familiy</option>
                            <option value="'Roboto', sans-serif">Roboto</option>
                            <option value="Arial, sans-serif">Arial</option>
                            <option value="'Times New Roman', serif">Times New Roman</option>
                            <option value="'Inria Sans', serif">Inria Sans</option>
                            <option value="'ABeeZee', sans-serif">ABeeZee</option>
                            <option value="'Lato', sans-serif">Lato</option>
                            <option value="'Playpen Sans', cursive">Playpen Sans</option>
                            <option value="'Poppins', sans-serif">Poppins</option>
                            <option value="'Source Sans 3', sans-serif">Source Sans 3</option>
                            <option value="'Titillium Web', sans-serif">Titillium Web</option>
                            <option value="'Source Sans 3', sans-serif">Source Sans 3</option>
                            <option value="'Ubuntu Mono', monospace">Ubuntu Mono</option>
                        </select>
                    </div>
                </li>
                <li>
                    <div class="relative">
                        <label for="fontSize" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Font
                            size</label>
                        <input type="number" id="fontSize" aria-describedby="helper-text-explanation"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            value="20" min="1" required>
                    </div>
                </li>
                <li>
                    <div class="relative">
                        <label for="xPosition" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">X -
                            Position</label>
                        <input id="xPosition" type="range" min="0" max="500" value="10"
                            class="w-full h-4 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">

                    </div>
                </li>
                <li>
                    <div class="relative">
                        <label for="yPosition" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Y -
                            Position</label>
                        <input id="yPosition" type="range" min="0" max="500" value="30"
                            class="w-full h-4 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">

                    </div>
                </li>

                <li>
                    <div class="relative">
                        <button type="button" id="downloadButton" disabled
                            class="text-white w-full mt-8 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Download
                            Image</button>
                    </div>
                </li>
            </ul>
        </div>
    </aside>

    <div class="p-4 canvas__container flex items-center justify-center sm:ml-64">
        <canvas id="canvas">
        </canvas>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
    <script src="./main.js"></script>
    <script>
        window.onload = function () {
            const button = document.querySelector('[data-drawer-target="drawer-disabled-backdrop" ]');
            button.dispatchEvent(new Event('click'));
        };
    </script>
</body>

</html>
